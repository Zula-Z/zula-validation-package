name: Zula CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  push: {}

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-zula-ci${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-zula-ci
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Build with Maven
        run: mvn -U clean package -DskipTests
      - name: Publish checks (placeholder)
        run: echo "Checks reported by GitHub automatically from job status."
      - name: Notify webhook
        env:
          WEBHOOK_URL: https://hooks.example.com/ci
        run: |
          curl -X POST "$WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d '{"status":"completed","ref":"${{ github.ref }}"}'

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.CI_REGISTRY_USER }}
          password: ${{ secrets.CI_REGISTRY_PASSWORD }}
      - name: Build and push
        run: |
          docker build -t ghcr.io/your-org/your-app:latest .
          docker push ghcr.io/your-org/your-app:latest

# Required checks declared (informational): build, test, lint, security-scan

# Cache TTL (minutes): 1440
